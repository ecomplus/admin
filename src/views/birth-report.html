<div class="main-content">
  <div class="card">
    <div class="card-title">
      <big class="text-secondary mr-1">
        <i class="fa icon fa fa-birthday-cake"></i>
      </big>
      <big class="i18n fw-400">
        <span data-lang="en_us">Birth report</span>
        <span data-lang="pt_br">Relatório de aniversariante</span>
      </big>
    </div>

    <div class="card-body">
      <canvas id="birth-year" class="chartjs" style="display: block; height: 192px; width: 384px;"></canvas>
      <div class="form-group float-left">
        <a href="#" class="btn btn-info" id="export-birth">
          <span class="i18n">
            <span data-lang="pt_br">Exportar</span>
            <span data-lang="en_us">Export</span>
          </span>
        </a>
      </div>
      <div id="spinner-wait-api" style="display: none">
        <div class="d-flex justify-content-center flex-column align-items-center">
          <div class="spinner-circle-material"></div> 
        </div>
      </div>
      <table id="birth-table" class="table table-striped table-bordered" cellspacing="0">
        <thead>
          <tr>
            <th class="i18n">
              <span data-lang="en_us">Name</span>
              <span data-lang="pt_br">Nome</span>
            </th>
            <th class="i18n" width="12%">
              <span data-lang="en_us">Day</span>
              <span data-lang="pt_br">Dia</span>
            </th>
            <th class="i18n">
              <span data-lang="en_us">Email</span>
              <span data-lang="pt_br">Email</span>
            </th>
            <th class="i18n">
              <span data-lang="en_us">Number</span>
              <span data-lang="pt_br">Número</span>
            </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
