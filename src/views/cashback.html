<div class="main-content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-title d-inline">
          <big class="text-secondary mr-1">
            <i class="fa icon fa fa-money"></i>
          </big>
          <big class="i18n fw-400">
            <span data-lang="en_us">Cashback report</span>
            <span data-lang="pt_br">Relatório de cashback</span>
          </big>
          <div class="input-group float-right" style="width: 150px">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
            <input type="text" id="datepicker" class="form-control" data-date-format="yyyy">
          </div>
        </div>
        <div class="card-body">
          <canvas id="cashback-year" class="chartjs" style="display: block; height: 192px; width: 384px;"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-12">
      <div class="card">
        <div class="card-title">
          <big class="text-secondary mr-1">
            <i class="fa icon fa fa-money"></i>
          </big>
          <big class="i18n fw-400">
            <span data-lang="en_us">Anual - Cashback</span>
            <span data-lang="pt_br">Cashback anual</span>
          </big>
        </div>

        <div class="card-body">
          <canvas id="anual-cashback" class="chartjs" style="display: block; height: 192px; width: 384px;"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-12">
      <div class="card">
        <div class="card-title">
          <big class="text-secondary mr-1">
            <i class="fa icon fa fa-money"></i>
          </big>
          <big class="i18n fw-400">
            <span data-lang="en_us">Points total distribution</span>
            <span data-lang="pt_br">Distribuição total de pontos</span>
          </big>
        </div>

        <div class="card-body">
          <canvas id="all-cashbacks" class="chartjs" style="display: block; height: 192px; width: 384px;"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-title">
          <big class="i18n fw-400">
            <span data-lang="en_us">Export clients with Points</span>
            <span data-lang="pt_br">Exportar clientes com pontos</span>
          </big>
        </div>
        <div class="card-body">
          <div class="mb-3 mt-4">
            <a href="#" class="btn btn-info" id="export-cashback-clients">
              <span class="i18n">
                <span data-lang="pt_br">Exportar</span>
                <span data-lang="en_us">Export</span>
              </span>
            </a>
          </div>
          <table id="cashback-clients-list" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th class="i18n">
                  <span data-lang="en_us">Name</span>
                  <span data-lang="pt_br">Nome</span>
                </th>
                <th class="i18n">
                  <span data-lang="en_us">Email</span>
                  <span data-lang="pt_br">Email</span>
                </th>
                <th class="i18n">
                  <span data-lang="en_us">Telefone</span>
                  <span data-lang="pt_br">Telefone</span>
                </th>
                <th class="i18n">
                  <span data-lang="en_us">Active points</span>
                  <span data-lang="pt_br">Pontos ativos</span>
                </th>
                <th class="i18n">
                  <span data-lang="en_us">Used points</span>
                  <span data-lang="pt_br">Pontos utilizados</span>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
