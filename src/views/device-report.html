<div class="main-content">
  <div class="card">
    <div class="card-title">
      <big class="text-secondary mr-1">
        <i class="icon fa fa-mobile"></i>
      </big>
      <big class="i18n fw-400">
        <span data-lang="en_us">Orders by device</span>
        <span data-lang="pt_br">Pedidos por dispositivo</span>
      </big>

      <div class="input-group float-right" id="datepicker-orders-device" data-provide="datepicker" style="width: 300px">
        <div class="input-group-prepend">
          <span class="input-group-text i18n">
            <span data-lang="en_us">From</span>
            <span data-lang="pt_br">De</span>
          </span>
        </div>
        <input type="text" class="form-control" data-when="start">
        <div class="input-group-prepend input-group-append">
          <span class="input-group-text i18n">
            <span data-lang="en_us">To</span>
            <span data-lang="pt_br">Até</span>
          </span>
        </div>
        <input type="text" class="form-control" data-when="end">
      </div>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <canvas id="device-report" class="chartjs" style="display: block; height: 192px; width: 384px;"></canvas>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <canvas id="count-distributed" class="chartjs" style="display: block; height: 192px; width: 384px;"></canvas>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-title">
              <big class="i18n fw-400">
                <span data-lang="en_us">Total amount distributed</span>
                <span data-lang="pt_br">Montante total distribuído</span>
              </big>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <canvas id="amount-distributed-percent" class="chartjs" style="display: block; height: 192px; width: 384px;"></canvas>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <canvas id="amount-distributed" class="chartjs" style="display: block; height: 192px; width: 384px;"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
