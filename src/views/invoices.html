<div class="main-content">
  <div class="card">
    <div class="card-body">
      <div class="pb-20 mb-5">
        <button type="button" class="btn btn-success mr-10" onclick="window.print()">
          <i class="fa fa-print"></i>
          <span class="i18n">
            <span data-lang="en_us">Print</span>
            <span data-lang="pt_br">Imprimir</span>
          </span>
        </button>
        <button type="button" class="btn btn-light shipping-tags mr-10">
          <i class="fa fa-external-link"></i>
          <span class="i18n">
            <span data-lang="en_us">Shipping tag</span>
            <span data-lang="pt_br">Etiquetas de envio</span>
          </span>
        </button>
        <button type="button" class="btn btn-info show-picture">
          <i class="fa fa-picture-o"></i>
          <span class="i18n">
            <span data-lang="en_us">Show/Hide pictures</span>
            <span data-lang="pt_br">Mostrar/Esconder imagens</span>
          </span>
        </button>
        <button type="button" class="btn btn-info show-tax">
          <i class="fa fa-picture-o"></i>
          <span class="i18n">
            <span data-lang="en_us">Show/Hide tax and extra cost</span>
            <span data-lang="pt_br">Mostrar/Esconder imposto e extra adicional</span>
          </span>
        </button>
      </div>
      <article class="container printing-area">
        <div class="fs-14 fw-400 invoices">
          <div class="spinner-linear loading my-5">
            <div class="line"></div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
