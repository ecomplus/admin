<div class="main-content">
  <div class="card">
    <div class="card-title">
      <big class="text-secondary mr-1">
        <i class="fa fa-line-chart"></i>
      </big>
      <big class="i18n fw-400">
        <span data-lang="en_us">Abandoned cart</span>
        <span data-lang="pt_br">Carrinho abandonado</span>
      </big>

      <div class="input-group float-right" id="datepicker-abandoned" data-provide="datepicker" style="width: 300px">
        <div class="input-group-prepend">
          <span class="input-group-text i18n">
            <span data-lang="en_us">From</span>
            <span data-lang="pt_br">De</span>
          </span>
        </div>
        <input type="text" class="form-control" data-when="start">
        <div class="input-group-prepend input-group-append">
          <span class="input-group-text i18n">
            <span data-lang="en_us">To</span>
            <span data-lang="pt_br">Até</span>
          </span>
        </div>
        <input type="text" class="form-control" data-when="end">
      </div>
    </div>

    <div class="card-body">
      <a href="#" class="btn btn-info float-left" id="export-abandoned-cart">
        <span class="i18n">
          <span data-lang="pt_br">Exportar</span>
          <span data-lang="en_us">Export</span>
        </span>
      </a>
      <table id="abandoned-cart" class="report-table table table-responsive-sm table-striped table-bordered" cellspacing="0">
        <thead>
          <tr>
            <th class="i18n" width="20%">
              <span data-lang="en_us">Name</span>
              <span data-lang="pt_br">Nome</span>
            </th>
            <th width="30%">
              Email
            </th>
            <th class="i18n">
              <span data-lang="en_us">Number</span>
              <span data-lang="pt_br">Número</span>
            </th>
            <th class="i18n" width="30%">
              <span data-lang="en_us">Cart link</span>
              <span data-lang="pt_br">Link do carrinho</span>
            </th>
            <th class="i18n">
              <span data-lang="en_us">Total</span>
              <span data-lang="pt_br">Total</span>
            </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div class="mt-20 text-center">
        <button class="btn btn-primary" id="abandoned-cart-table-load">
          <i class="fa fa-refresh fa-spin mr-1"></i>
          <span></span>
        </button>
      </div>
    </div>
  </div>
</div>
