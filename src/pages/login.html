<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="E-Com Plus Cloud Commerce Solution">

    <title>Login · E-Com Plus</title>

    <!-- Styles -->
    <link href="../assets/css/core.min.css" rel="stylesheet">
    <link href="../assets/css/app.min.css" rel="stylesheet">
    <link href="../assets/css/style.min.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="../assets/img/apple-touch-icon.png">
    <link rel="icon" href="../assets/img/favicon.png">

    <script type="text/javascript">
      var login = true;
    </script>
  </head>

  <body>
    <div class="row no-gutters min-h-fullscreen bg-white">
      <div class="col-md-6 col-lg-7 col-xl-8 bg-img" id="full-bg" data-overlay="5">
        <div class="row h-100 pl-50">
          <div class="col-md-10 col-lg-8 align-self-end text-white after-i18n mt-70 hidden">
            <blockquote class="blockquote pb-50" id="quote-of-day">
              <p class="i18n text-white font-weight-bold mb-0">
                <span data-lang="en_us"></span>
                <span data-lang="pt_br"></span>
              </p>
              <footer class="blockquote-footer text-white">
                <cite></cite>
              </footer>
            </blockquote>
            <img src="../assets/img/logo-light-lg.png" alt="E-Com Plus - Cloud Commerce Solution" class="mb-20">
            <h4 class="text-white mb-30">Cloud Commerce Revolution</h4>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-5 col-xl-4 align-self-center">
        <div class="px-80 px-sm-40 py-30 after-i18n">
          <div class="dropdown py-20 flags-list">
            <span class="btn fs-13" data-toggle="dropdown" id="current-lang">
              <img height="14"><strong></strong>
            </span>
            <div class="dropdown-menu" id="langs-menu">
              <a class="dropdown-item" href="javascript:;" data-lang="en_us">
                <img src="../assets/img/flag/United-States-of-America.png">
                English
              </a>
              <a class="dropdown-item" href="javascript:;" data-lang="pt_br">
                <img src="../assets/img/flag/Brazil.png">
                Português
              </a>
            </div>
          </div>

          <form class="form-type-material ajax-form" id="login-form" action="javascript:;">
            <div class="ajax-overlay">
              <div class="spinner-circle-material"></div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="username" id="username" required >
              <label for="username" class="i18n">
                <span data-lang="en_us">Username</span>
                <span data-lang="pt_br">Usuário</span>
              </label>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" id="password" required >
              <label for="password" class="i18n">
                <span data-lang="en_us">Password</span>
                <span data-lang="pt_br">Senha</span>
              </label>
            </div>

            <div class="form-group flexbox">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="remember" name="remember" checked >
                <label class="custom-control-label i18n">
                  <span data-lang="en_us">Remember me</span>
                  <span data-lang="pt_br">Lembre-me</span>
                </label>
              </div>
              <a class="text-muted hover-primary fs-13 i18n" href="#">
                <span data-lang="en_us">Forgot password?</span>
                <span data-lang="pt_br">Esqueceu sua senha?</span>
              </a>
            </div>

            <div class="form-group">
              <button class="btn btn-bold btn-block btn-purple" type="submit">Login</button>
            </div>
          </form>

          <hr class="w-30px">

          <p class="text-center text-muted fs-13 mt-20 i18n">
            <span data-lang="en_us">
              Don't have an account?
              <a class="fw-500" target="_blank" href="https://www.e-com.plus/">Sign up</a>
            </span>
            <span data-lang="pt_br">
              Não possui uma conta?
              <a class="fw-500" target="_blank" href="https://www.e-com.plus/">Cadastre-se</a>
            </span>
          </p>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/core.min.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/plugin/md5/md5.min.js"></script>
    <script src="../assets/js/script.min.js"></script>

  </body>
</html>
