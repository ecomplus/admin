<form action="javascript:;" data-id="category-form" class="ajax-cards ajax-form ajax mb-30">
  <div class="spinner-linear">
    <div class="line"></div>
  </div>
  <div class="ajax-overlay"></div>

  <div class="row">
    <div class="col-md-7">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label class="i18n require" for="name">
              <span data-lang="en_us">Category name</span>
              <span data-lang="pt_br">Nome da categoria</span>
            </label>
            <input type="text" class="form-control action-title" name="name" required />
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="i18n" for="parent">
                  <span data-lang="en_us">Parent category</span>
                  <span data-lang="pt_br">Categoria superior</span>
                </label>
                <select class="form-control" data-live-search="true" name="parent"
                  data-fill="categories"
                  data-properties="_id,name,slug"
                  data-json="true">
                  <option value="" selected >--</option>
                </select>
              </div>
              <div class="form-group">
                <label class="i18n">
                  <span data-lang="en_us">Subcategories</span>
                  <span data-lang="pt_br">Subcategorias</span>
                </label>
                <select multiple class="form-control" data-live-search="true" name="childs"
                  data-fill-same="parent"
                  data-json="true">
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="i18n">
                  <span data-lang="en_us">Icon</span>
                  <span data-lang="pt_br">Ícone</span>
                </label>
                <input type="file" name="icon" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <header class="card-header">
          <h4 class="card-title i18n">
            <span data-lang="en_us">Description</span>
            <span data-lang="pt_br">Descrição</span>
          </h4>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide" href="#"></a>
            </li>
          </ul>
        </header>

        <div class="card-content">
          <div class="card-body">
            <textarea class="html-editor" name="body_html"><div><br></div></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title i18n">
            <span data-lang="en_us">Category banners</span>
            <span data-lang="pt_br">Banners da categoria</span>
          </h4>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide" href="#"></a>
            </li>
          </ul>
        </header>

        <div class="card-content">
          <div class="card-body">
            <input type="file" name="pictures" multiple />
          </div>
        </div>
      </div>

      <div class="card card-slided-up">
        <header class="card-header">
          <h6 class="card-title i18n">
            <span data-lang="en_us">Search engine listing</span>
            <span data-lang="pt_br">Listagem em motores de busca</span>
          </h6>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide i18n" href="#">
                <span data-lang="en_us">Edit SEO fields</span>
                <span data-lang="pt_br">Editar campos de SEO</span>
              </a>
            </li>
          </ul>
        </header>

        <div class="card-content">
          <div class="card-body">
            <div class="form-group">
              <label for="slug">
                Slug (URL)
              </label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">/</span>
                </div>
                <input type="text" class="form-control" name="slug" />
              </div>
            </div>

            <div class="form-group">
              <label class="i18n" for="meta_title">
                Title tag
              </label>
              <input type="text" class="form-control" name="meta_title" />
            </div>
            <div class="form-group">
              <label class="i18n" for="meta_description">
                Meta description Tag
              </label>
              <textarea class="form-control" rows="4" name="meta_description"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bt-1 pt-20">
    <button class="btn btn-success i18n mr-10">
      <span data-lang="en_us">Save category</span>
      <span data-lang="pt_br">Salvar categoria</span>
    </button>
    <button type="button" class="btn btn-danger i18n delete-resource hidden">
      <span data-lang="en_us">Delete</span>
      <span data-lang="pt_br">Deletar</span>
    </button>
  </div>

  <script>
    $.getScript('../assets/js/routes/resources/form.min.js')
    $.getScript('../assets/js/routes/resources/form/categories.min.js')
  </script>
</form>
